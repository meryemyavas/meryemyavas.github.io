  <style>
    /* ---------- Base styles ---------- */
    :root {
      --bg: #f9fafb;
      --bg-alt: #ffffff;
      --accent: #4b5563;
      --accent-strong: #111827;
      --link: #2563eb;
      --link-hover: #1d4ed8;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #4b5563;
      --max-width: 900px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: var(--text-main);
      background: var(--bg);
    }

    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    /* ---------- Layout ---------- */
    header {
      background: var(--bg-alt);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
    }

    .site-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-strong);
      white-space: nowrap;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }

    nav a {
      padding-bottom: 0.1rem;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }

    nav a:hover,
    nav a:focus {
      border-bottom-color: var(--link-hover);
    }

    nav a.active-tab {
      border-bottom-color: var(--link);
      font-weight: 600;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    section {
      margin-bottom: 2.5rem;
      background: var(--bg-alt);
      padding: 1.4rem 1.6rem;
      border-radius: 0.6rem;
      border: 1px solid var(--border);
    }

    /* ---------- Tab behavior ---------- */
    .tab-section {
      display: none;
    }

    .tab-section.active {
      display: block;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 0.3rem;
      color: var(--accent-strong);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
      color: var(--accent-strong);
    }

    h3 {
      font-size: 1.05rem;
      margin: 0.7rem 0 0.2rem;
      color: var(--accent);
    }

    p {
      margin-bottom: 0.5rem;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .tagline {
      margin-bottom: 0.75rem;
    }

    .field-list {
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.2fr);
      gap: 1.5rem;
      align-items: start;
    }
